name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            sudo docker pull ghcr.io/${{ env.REPO }}:latest
            
            # Stop and remove existing container if it exists
            sudo docker stop simple-express-app || true
            sudo docker rm simple-express-app || true
            
            # Run the new container
            # Mapping port 80 on host to 3000 in container
            sudo docker run -d \
              --name simple-express-app \
              -p 80:3000 \
              --restart unless-stopped \
              ghcr.io/${{ env.REPO }}:latest

  notify-lambda:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Lambda Function
        env:
          DEPLOY_STATUS: ${{ needs.deploy.result }}
        run: |
          STATUS="failure"
          if [ "$DEPLOY_STATUS" = "success" ]; then
            STATUS="success"
          fi
          
          curl -X POST ${{ secrets.LAMBDA_FUNCTION_URL }} \
          -H "Content-Type: application/json" \
          -d '{
            "commit": "${{ github.sha }}",
            "timestamp": "${{ github.event.head_commit.timestamp }}",
            "triggered_by": "${{ github.actor }}",
            "repo": "${{ github.repository }}",
            "message": "${{ github.event.head_commit.message }}",
            "status": "'"$STATUS"'"
          }'
